<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="frontend/styles/style.css" />

<body>
  <header class="cabecalho">

      <div class="linha-cadastro field" id="field-nome">

        <input
          class="cadastroCliente__campo"
          type="text"
          id="nomeCliente"
          placeholder="Digite o nome"
        />
        <span class="error-message"></span>
      </div>

      <!-- CEP -->
      <div class="linha-cadastro field" id="field-cep">
        <label class="cadastroCliente__dados" for="cepCliente">CEP:</label>
        <input
          class="cadastroCliente__campo"

      <!-- Bairro -->
      <div class="linha-cadastro field" id="field-bairro">
        <label class="cadastroCliente__dados" for="bairroCliente">Bairro:</label>
        <input
          class="cadastroCliente__campo"

          id="bairroCliente"

        <span class="error-message"></span>

      <!-- Cidade -->
      <div class="linha-cadastro field" id="field-cidade">
        <label class="cadastroCliente__dados" for="cidadeCliente">Cidade:</label>
        <input
          class="cadastroCliente__campo"
          type="text"
          id="cidadeCliente"
          placeholder=" "
        />
        <span class="error-message"></span>
      </div>

      <!-- Complemento -->
      <div class="linha-cadastro field" id="field-complemento">
        <label
          class="cadastroCliente__dados"
          for="complementoCliente"
          >Complemento:</label
        >
        <input
          class="cadastroCliente__campo"

      <!-- Telefone -->
      <div class="linha-cadastro field" id="field-telefone">
        <label class="cadastroCliente__dados" for="telefoneCliente"
          >Telefone:</label
        >
        <input
          class="cadastroCliente__campo"
          type="text"
          id="telefoneCliente"
          placeholder="Telefone para contato"
        />
        <span class="error-message"></span>
      </div>

      <!-- CPF/CNPJ -->
      <div class="linha-cadastro field" id="field-documento">
        <label class="cadastroCliente__dados" for="documentoCliente"
          >CPF/CNPJ:</label
        >
        <input
          class="cadastroCliente__campo"
